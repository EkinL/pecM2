name: iOS CI

on:
  push:
    branches: [main, develop, ios-ci]
    paths:
      - "mobile/**"
      - ".github/workflows/ios.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "mobile/**"
      - ".github/workflows/ios.yml"

jobs:
  build:
    name: Build iOS app
    runs-on: macos-14
    timeout-minutes: 30
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode 15.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.2"

      - name: Resolve Swift packages
        run: |
          xcodebuild \
            -project Pecm2Swift.xcodeproj \
            -scheme Pecm2Swift \
            -resolvePackageDependencies

      - name: Build (Debug, iOS Simulator)
        run: |
          xcodebuild \
            -project Pecm2Swift.xcodeproj \
            -scheme Pecm2Swift \
            -configuration Debug \
            -destination "generic/platform=iOS Simulator" \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
